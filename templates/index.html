<!DOCTYPE html>
<html>
    <head>
        <title>Student List</title>
        <!-- to connect the css -->
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    </head>
<body>
    <div class="navbar">
        <a href="{{ url_for('index') }}" class="nav-link">Home</a>
    </div>
    <h1>Students</h1>
    <table>
        <tr>
            <th>ID</th><th>First Name</th><th>Last Name</th><th>Advisor (Faculty)</th><th>Manage Courses</th>
        </tr>
        {% for s in students %}
        <tr>
            <td>{{ s[0] }}</td>
            <td>{{ s[1] }}</td>
            <td>{{ s[2] }}</td>
            <td>{{ s[3] or "N/A" }}</td>
            <td>
                <a class="small-button" href="/student/{{ s[0] }}/courses">Manage Courses</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    <a href="/add_student">Add New Student</a>
</body>
</html>
